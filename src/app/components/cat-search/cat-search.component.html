<mat-card
  ><mat-card-title>Form</mat-card-title
  ><mat-card-content>
    <form [formGroup]="searchForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>City Name</mat-label>
          <input
            type="text"
            placeholder="City Name"
            matInput
            formControlName="cityName"
            [matAutocomplete]="city"
          /><mat-autocomplete #city="matAutocomplete">
            <mat-option
              *ngFor="let item of cities$ | async"
              [value]="item.name"
            >
              {{ item.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input
            type="text"
            placeholder="Price"
            matInput
            formControlName="price"
            [matAutocomplete]="priceAutocomplete"
          /><mat-autocomplete #priceAutocomplete="matAutocomplete">
            <mat-option *ngFor="let item of prices$ | async" [value]="item">
              {{ item }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill"
          ><mat-label>Search Term</mat-label
          ><input
            matInput
            type="text"
            placeholder="Search Term"
            formControlName="searchTerm"
            required
          /><mat-error *ngIf="searchForm.get('searchTerm')!.invalid"
            >searchTerm is invalid</mat-error
          ></mat-form-field
        >
      </div>
    </form>
  </mat-card-content></mat-card
>
<mat-card
  ><mat-card-title>Cats</mat-card-title
  ><mat-card-content>
    <mat-chip-list aria-label="Fish selection">
      <mat-chip *ngFor="let item of list$ | async">
        {{ item.breed }} from {{ item.cityName }} for {{ item.price }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content></mat-card
>
